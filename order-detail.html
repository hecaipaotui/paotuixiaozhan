<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情 - 河财跑腿小站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-running"></i> 河财跑腿小站

            </div>
        </div>
    </nav>

    <!-- 详情内容 -->
    <div class="order-detail-container">
        <div class="container">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 返回列表</a>
            
            <div id="detailLoading" class="loading">
                <div class="spinner"></div>
                <p>正在加载订单详情...</p>

            <div id="orderDetailContent" style="display: none;">
                <!-- 订单详情会由JavaScript动态填充到这里 -->
            </div>

            <div id="detailError" class="error-message" style="display: none;">
                <p>订单加载失败或订单不存在。</p>
                <a href="index.html" class="btn btn-primary">返回首页</a>

    <footer class="footer">

            <p>客服微信：<strong>hecaipaotui</strong> | © 2024 河财跑腿小站</p>

    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
        // 这是一个简单的详情页框架，需要和`index.js`配合
